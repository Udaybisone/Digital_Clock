<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="@clock.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="main">
        <!-- Time section -->
            <section class="Time">
                <!-- 1st dabba -->
            <div class="Hour">
                <h1 class="hms" id="hr">00</h1>
            </div>
            <b>:</b>
            <!-- 2nd dabba -->
            <div class="Minute">
                <h1 class="hms" id="min">00</h1>
            </div>
            <b>:</b>
             <!-- 3rd dabba -->
            <div class="Second">
                <h1 class="hms" id="sec">00</h1>
            </section>
        <!-- day date year section -->
            <section class="date">
                <b id="ddy">monday , January 2024</b>
            </section>
            </div>

        </div>
    </div>
    <script src="50_Creating_clock.js"></script>
</body>
</html>
